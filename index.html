<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WEATHER APP by Anastasiia Petrova</title>
</head>

<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient">
            </div>
            <div class="date-container">
                <h2 class="dateday-name" id="datedayName">Tuesday</h2>
                <span class="date-day" id="dateDay">15 Jan 2019</span>
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="location" id="city">Moscow, RU</span>
            </div>
            <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <span class="weather-temp" id="temperature">05¬∞C </span>
                <a href="#" class="weather-temperature" id="celsius-link" class="active">¬∫C | </a>
                <a href="#" id="fahrenheit-link">¬∫F </a>
                <h3 class="weather-desc" id="description">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">PRESSION</span><span class="value"
                            id="precipitation"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humidity"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span class="value" id="wind"></span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container" id="forecast">
                <ul class="week-list">
                    <li class="active">
                        <img id="snowy" src="" alt="Snowy" class="w3-small">
                        <span class="day-name">Tue</span>
                        <span class="day-temp" id="tuesday">11¬∞C</span>
                    </li>
                    <li>
                    <li class="active"></li>
                    <img id="clouds" src="" alt="Clouds" class="clouds cl-xs">
                    <span class="day-name">Wed</span>
                    <span class="day-temp" id="wednesday">17¬∞C</span>
                    </li>
                    <li>
                        <img id="sunny" src="" alt="Sunny" class="w3-small">
                        <span class="day-name">Thu</span>
                        <span class="day-temp" id="thursday"">14¬∞C</span>
                    </li>
                    <li>
                        <img id=" rainy" src="" alt="Rainy" class="w3-small">
                            <span class="day-name">Fry</span>
                            <span class="day-temp" id="friday">18¬∞C</span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <form class="search-form" id="search-form">
                <div class="col-9">
                    <input type="search" placeholder="Seach for the city..." autocomplete="off" id="city-input"
                        class="form-control" />
                </div>
            </form>
        </div>
        <div>
            <a id="open1" href="https://github.com/AnastasiaPetrova0/final_project-weather_app">Open-source code</a>
            <i id="open2">by Anastasiia Petrova ü§ç</i>
        </div>
        <link rel="stylesheet" href="styleweather.css">
        <script src="hwweatherapp.js"></script>
</body>

</html>
